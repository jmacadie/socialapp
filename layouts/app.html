<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/app.css">
</head>
<body ng-app="app" ng-controller="ApplicationCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a href="/">Posts</a></li>
        <li ng-if="!currentUser"><a href="/register">Register</a></li>
        <li ng-if="!currentUser"><a href="/login">Login</a></li>
        <li ng-if="currentUser"><a href="/logout">Logout</a></li>
      </ul>
      <p ng-if="currentUser" class="navbar-text navbar-right">
        Signed in as {{currentUser.username}}
      </p>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-dismissable"
         role="alert"
         ng-class="flash.getMessage().alertType"
         ng-show="flash.getMessage()">
      <button type="button"
              class="close"
              data-dismiss="alert"
              aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div ng-if="flash.getMessage().title">
        <strong>{{flash.getMessage().title}}</strong>
      </div>
      <div ng-if="flash.getMessage().body">
        <span>{{flash.getMessage().body}}</span>
      </div>
    </div>
    <div ng-view></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
